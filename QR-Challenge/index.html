<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Challenge</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: hsl(212, 45%, 89%);
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: 200px;
        }
        body p {
            margin-top: 20px;
            color: hsl(216, 15%, 48%);
            font-size: 15px;
        }
    </style>

<body>
    <div style= "border: 1px solid #ffffff; 
    border-radius: 10px; 
    padding: 16px;
    padding-bottom: 40px;
    margin: 15px; 
    max-width: 250px;
    text-align: center;
    background-color: hsl(0, 0%, 100%);
    gap:40px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);"
    >
        <div>
            <img style = "border-radius: 10px; min-width: 250px; min-height: 250px;" src="./images/image-qr-code.png" alt="QR Code">
        </div>
        <div>
            <h3 style="color: hsl(218, 44%, 22%);">Improve your front-end skills by building projects</h3>
        </div>
        <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
